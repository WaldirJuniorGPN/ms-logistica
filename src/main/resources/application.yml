server:
  port: 8080

spring:
  application:
    name: ms-logistica
  datasource:
    url: jdbc:postgresql://localhost:5432/logistica
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop

services:
  pedido-service:
    url: https://render.com
  open-route-service:
    url: https://api.openrouteservice.org
    api-key: ''